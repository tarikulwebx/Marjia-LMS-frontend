<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marjia LMS - Personal eLearning Platform</title>
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
    <link rel="stylesheet" href="assets/vendors/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/vendors/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>


    <section class="register py-5 bg-primary bg-opacity-10" style="height: 100vh;">
        <div class="container">
            <div class="card border-0 shadow-lg mx-auto" style="max-width: 1000px;">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-5 d-none d-lg-block register__thumb">
                            <img src="images/register-art.svg" alt="">
                        </div>
                        <div class="col-lg-7">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Admin Login</h1>
                                </div>
                                <form class="user">
                                    <div class="row g-3">
                                        <div class="col-12">
                                            <input type="email" class="form-control rounded-pill py-3"
                                            id="exampleInputEmail" placeholder="Email Address">
                                        </div>
                                        <div class="col-12">
                                            <input type="password" class="form-control rounded-pill py-3"
                                                id="exampleInputPassword" placeholder="Password">
                                        </div>
                                        <div class="col-12">
                                            <a href="login.html" class="btn btn-primary w-100 rounded-pill py-3">
                                                Login Account
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/bootstrap.bundle.js"></script>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/vendors/js/glightbox.min.js"></script>
    <script src="assets/vendors/js/owl.carousel.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
